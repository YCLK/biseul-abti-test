<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>성격 유형 테스트</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://biseul-abit-test.netlify.app/" />
		<meta property="og:title" content="비슬고 ABTI 테스트" />
		<meta property="og:image" content="https://biseul-abit-test.netlify.app/img/og.png" />
		<meta
			property="og:description"
			content="나는 어떤 동물과 닮았을까? 우리 일상 속 동물들로 알아보는 재미있는 성격 유형 테스트!"
		/>
		<meta property="og:site_name" content="비슬고 ABTI 테스트" />
		<meta property="og:locale" content="ko_KR" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							pretendard: [
								"Pretendard Variable",
								"Pretendard",
								"-apple-system",
								"BlinkMacSystemFont",
								"system-ui",
								"Roboto",
								"sans-serif",
							],
							ptdmed: ["Pretendard", "sans-serif"],
							ptdsmb: ["Pretendard", "sans-serif"],
							ptdexb: ["Pretendard", "sans-serif"],
							school: ["SchoolSafetyRoundedSmile", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			@font-face {
				font-family: "SchoolSafetyRoundedSmile";
				src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimDunggeunmisoTTF-R.woff2")
					format("woff2");
				font-weight: normal;
				font-display: swap;
			}

			@font-face {
				font-family: "SchoolSafetyRoundedSmile";
				src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimDunggeunmisoTTF-B.woff2")
					format("woff2");
				font-weight: 700;
				font-display: swap;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes fadeOut {
				from {
					opacity: 1;
				}
				to {
					opacity: 0;
				}
			}

			.fadeIn {
				animation: fadeIn;
				animation-duration: 0.3s;
			}

			.fadeOut {
				animation: fadeOut;
				animation-duration: 0.3s;
			}

			.font-ptdmed {
				font-weight: 500;
			}

			.font-ptdsmb {
				font-weight: 600;
			}

			.font-ptdexb {
				font-weight: 800;
			}
		</style>
	</head>
	<body class="flex h-screen w-full flex-col items-center justify-center bg-blue-900">
		<!-- 헤더 -->
		<header
			class="absolute top-0 z-10 flex h-16 w-full max-w-md items-center justify-between bg-blue-800 px-6 text-white"
		>
			<a class="text-xl font-school font-bold" href="#" onclick="goHome(); return false;">비슬고 ABTI 테스트</a>
			<img src="img/biseul-logo.png" alt="비슬고 로고" class="h-10 w-auto object-contain" />
		</header>

		<!-- 메인 컨테이너 -->
		<div class="flex h-screen w-full max-w-md flex-col justify-between bg-white shadow-2xl">
			<!-- 메인 콘텐츠 영역 -->
			<main class="h-full shrink overflow-y-auto">
				<!-- 메인 섹션 -->
				<section id="main" class="h-full animate-fade-out">
					<div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
						<div class="flex h-full w-full flex-col items-center gap-8 overflow-hidden">
							<h1 class="flex flex-col items-center text-center text-3xl font-school font-bold">
								나는 어떤
								<div class="text-4xl"><strong class="border-b-4 border-b-blue-600">성격 유형</strong>일까?</div>
							</h1>
							<div class="relative flex h-full w-full flex-1 items-center justify-center">
								<div class="flex h-96 w-80 items-center justify-center rounded-lg bg-blue-100">
									<img src="img/image-0.png" alt="메인 이미지" class="max-w-full max-h-full object-contain" />
								</div>
							</div>
						</div>
						<button
							onclick="begin()"
							class="w-full rounded-lg bg-blue-600 px-6 py-3 font-ptdsmb text-white transition hover:bg-blue-700"
						>
							시작하기
						</button>
					</div>
				</section>

				<!-- QNA 섹션 -->
				<section id="qna" class="hidden h-full">
					<div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
						<div class="flex h-full w-full flex-col items-center gap-8 overflow-hidden">
							<div class="w-full text-center">
								<div class="mb-2 text-base font-ptdsmb text-blue-600">질문 <span id="currentQ">1</span> / 12</div>
								<div class="h-2 w-full rounded-full bg-gray-200">
									<div class="statusBar h-2 rounded-full bg-blue-600"></div>
								</div>
							</div>
							<div class="qBox text-center text-2xl font-ptdexb"></div>
							<div class="answerBox flex h-full w-full flex-col gap-4 overflow-y-auto"></div>
						</div>
					</div>
				</section>

				<!-- Result 섹션 -->
				<section id="result" class="hidden h-full">
					<div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
						<div class="flex h-full w-full flex-col items-center gap-6 overflow-y-auto">
							<div class="text-center">
								<div class="mb-2 text-base font-ptdsmb text-blue-600">당신과 닮아있는 동물은...</div>
								<h1 class="resultname text-4xl font-bold"></h1>
							</div>
							<div class="flex h-80 w-80 items-center justify-center rounded-lg bg-blue-100">
								<div id="resultImg" class="w-full h-full flex items-center justify-center"></div>
							</div>
							<div class="w-full space-y-4 text-center">
								<div class="resultDesc text-gray-700"></div>
							</div>
						</div>
						<button
							onclick="restart()"
							class="w-full rounded-lg bg-blue-600 px-6 py-3 font-ptdsmb text-white transition hover:bg-blue-700"
						>
							다시하기
						</button>
					</div>
					<script src="data.js"></script>
					<script src="script.js"></script>
				</section>
			</main>
			<!-- 푸터 -->
			<footer class="flex w-full shrink-0 items-center justify-between px-6 py-2 text-xs font-ptdsmb text-gray-600">
				<div>2025 비슬고 미디어홍보부 @biseul_hs</div>
				<div>신유찬</div>
			</footer>
		</div>
	</body>
</html>
