<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성격 유형 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="flex h-screen w-full flex-col items-center justify-center bg-blue-900">
    
    <!-- 헤더 -->
    <header class="absolute top-0 z-10 flex h-16 w-full max-w-md items-center justify-between bg-blue-800 px-6 text-white">
        <a class="text-lg font-bold" href="#">비슬고 ABTI 테스트</a>
        <div class="text-2xl">📊</div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="flex h-screen w-full max-w-md flex-col justify-between bg-white shadow-2xl">
        
        <!-- 메인 콘텐츠 영역 -->
        <main class="h-full shrink overflow-y-auto">
            
            <!-- 메인 섹션 -->
            <section id="main" class="h-full animate-fade-out">
                <div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
                    <div class="flex h-full w-full flex-col items-center gap-8 overflow-hidden">
                        <h1 class="flex flex-col items-center text-center text-3xl font-bold">
                            나는 어떤
                            <div class="text-4xl">
                                <strong class="border-b-4 border-b-blue-600">성격 유형</strong>일까?
                            </div>
                        </h1>
                        <div class="relative flex h-full w-full flex-1 items-center justify-center">
                            <div class="flex h-64 w-64 items-center justify-center rounded-lg bg-blue-100">
                                <span class="text-6xl">🧠</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="begin()" class="w-full rounded-lg bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700">
                        시작하기
                    </button>
                </div>
            </section>

            <!-- QNA 섹션 -->
            <section id="qna" class="hidden h-full">
                <div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
                    <div class="flex h-full w-full flex-col items-center gap-8 overflow-hidden">
                        <div class="w-full text-center">
                            <div class="mb-2 text-sm font-semibold text-blue-600">질문 1 / 10</div>
                            <div class="h-2 w-full rounded-full bg-gray-200">
                                <div class="h-2 w-1/10 rounded-full bg-blue-600"></div>
                            </div>
                        </div>
                        <h2 class="text-center text-2xl font-bold">
                            친구들과 모임이 있을 때 나는?
                        </h2>
                        <div class="flex h-full w-full flex-col gap-4 overflow-y-auto">
                            <button class="w-full rounded-lg border-2 border-gray-200 bg-white px-6 py-4 text-left transition hover:border-blue-600 hover:bg-blue-50">
                                <div class="font-semibold">적극적으로 대화를 주도한다</div>
                            </button>
                            <button class="w-full rounded-lg border-2 border-gray-200 bg-white px-6 py-4 text-left transition hover:border-blue-600 hover:bg-blue-50">
                                <div class="font-semibold">상황을 보며 적절히 참여한다</div>
                            </button>
                            <button class="w-full rounded-lg border-2 border-gray-200 bg-white px-6 py-4 text-left transition hover:border-blue-600 hover:bg-blue-50">
                                <div class="font-semibold">주로 듣는 편이다</div>
                            </button>
                        </div>
                    </div>
                    <button onclick="showSection('result')" class="w-full rounded-lg bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700">
                        다음
                    </button>
                </div>
            </section>

            <!-- Result 섹션 -->
            <section id="resultSection" class="hidden h-full">
                <div class="flex h-full w-full flex-col items-center justify-between gap-4 px-12 pb-8 pt-32">
                    <div class="flex h-full w-full flex-col items-center gap-6 overflow-y-auto">
                        <div class="text-center">
                            <div class="mb-2 text-sm font-semibold text-blue-600">당신의 성격 유형은</div>
                            <h1 class="text-4xl font-bold">ENFP</h1>
                            <p class="mt-2 text-xl font-semibold text-gray-700">열정적인 활동가</p>
                        </div>
                        <div class="flex h-48 w-48 items-center justify-center rounded-lg bg-gradient-to-br from-blue-100 to-purple-100">
                            <span class="text-7xl">🎨</span>
                        </div>
                        <div class="w-full space-y-4 text-center">
                            <p class="text-gray-700">
                                창의적이고 열정적인 성격으로 새로운 아이디어와 가능성을 탐구하는 것을 좋아합니다.
                            </p>
                            <div class="space-y-2">
                                <div class="font-semibold text-gray-800">주요 특징</div>
                                <div class="flex flex-wrap justify-center gap-2">
                                    <span class="rounded-full bg-blue-100 px-3 py-1 text-sm">외향적</span>
                                    <span class="rounded-full bg-purple-100 px-3 py-1 text-sm">창의적</span>
                                    <span class="rounded-full bg-pink-100 px-3 py-1 text-sm">열정적</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="showSection('main')" class="w-full rounded-lg bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700">
                        다시 하기
                    </button>
                </div>
            </section>

        </main>

        <!-- 푸터 -->
        <footer class="flex w-full shrink-0 items-center justify-between px-6 py-2 text-xs font-semibold text-gray-600">
            <div>2025 비슬고 미디어홍보부 @biseul_hs</div>
            <div>신유찬</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
